{% extends "base.html" %}


{% block page-title %}
Post Detail
{% endblock %}

{% block main-content %}
      <h1>Title: {{ post.title }}</h1>
      <h3>Content: {{ post.content }}</h3>
      <p>Poster: {{ post.poster.username }}</p>
<hr>
<a href="{% url 'post_edit' category.id post.id %}"><button>Edit Post</button></a>
<a href="{% url 'post_delete' category.id post.id %}"><button>Delete Post</button></a>
{% endblock %}
