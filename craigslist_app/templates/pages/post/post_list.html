{% extends "base.html" %}


{% block page-title %} 
Post List
{% endblock %}

{% block main-content %}
    <h1>Category: {{category.name}}</h1>
    <h1>Posts:</h1>
    <ul>
        {% for post in category.posts.all %}
        <li><a href="{% url 'post_detail' category.id post.id %}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
